<div class="card mx-auto mt-3">
  <div class="card-header d-flex">
      <h1 class="">Lectures List</h1>
      <button type="button" class="btn btn-success btn-md ml-auto">
          Add Lecture
      </button>
  </div>
  <div class="card-body">
    <div *ngFor="let lecture of lectures">
      <app-lecture-item [lecture]="lecture"></app-lecture-item>
    </div>
  </div>
</div>
